<div class="w-full bg-blue-dark  flex flex-col px-6 py-4 rounded-md space-y-6">
    <div class="flex items-center space-x-1">
        <img src="assets/images/profile.png" alt="profile" srcset="" class="h-8 w-8 rounded-full"/>
        <input type="text" placeholder="Whatâ€™s on your mind, Mutesa?"
        class="placeholder:text-white w-full outline-none py-2 px-4 bg-transparent text-white placeholder:text-xs text-xs"/>
    </div>
    <div class="flex justify-between items-center">
        <div class="flex items-center space-x-3">
            <div *ngFor="let button of createPostButtons" class="px-4 cursor-pointer py-2 rounded-md text-[10px] text-white bg-blue-darkest flex space-x-2 items-center">
                <img *ngIf="button.icon" [src]="button.icon" class="w-4 h-4"/>
                <p *ngIf="button.label" class="text-[10px]">{{button.label}}</p>
            </div>
        </div>
        <button class="text-white text-[10px] bg-blue-light rounded-md py-2 px-5 font-semibold">
            Post
        </button>
    </div>  
</div>
